{% load static %}

<div class="sidebar">
    <div class="top">
        <div class="logo">
            <i class="bx bxl-codepen"></i>
            <span>FinTrackEr</span>
        </div>
        <i id="btn" class="bx bx-menu"></i>
    </div>
    <div class="user">
        <img src="{% static 'assets/images/profile-img.png' %}" alt="" class="user-img">
        <div class="">
            <p class="bold">{{request.user.first_name}} {{request.user.last_name.0}}.</p>
            {% if not request.user.is_superuser %}
            <p>User</p>
            {% else %}
            <p>Admin</p>
            {% endif %}
        </div>
    </div>
    <ul>
        <li>
            <a href="{% url 'dashboard' %}">
                <i class="bx bxs-grid-alt"></i>
                <span class="nav-item">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a href="{% url 'expenses:index' %}">
                <i class="bx bxs-shopping-bag"></i>
                <span class="nav-item">Expenses</span>
            </a>
            <span class="tooltip">Expenses</span>
        </li>
        <li>
            <a href="{% url 'incomes:index' %}">
                <i class="bx bx-list-check"></i>
                <span class="nav-item">Incomes</span>
            </a>
            <span class="tooltip">Incomes</span>
        </li>
        <li>
            <a href="{% url 'settings:index' %}">
                <i class="bx bx-cog"></i>
                <span class="nav-item">Configure</span>
            </a>
            <span class="tooltip">Configure</span>
        </li>
        <li>
            <a href="{% url 'logout' %}">
                <i class="bx bx-log-out"></i>
                <span class="nav-item">Logout</span>
            </a>
            <span class="tooltip">Logout</span>
        </li>
    </ul>
</div>
